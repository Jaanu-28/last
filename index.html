<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Test Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Test Report Form</h2>
    <form action="/submit-report" method="POST">
      <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" required>
      </div>
      
      <div class="form-group">
        <label for="testDate">Test Date</label>
        <input type="date" id="testDate" name="testDate" required>
      </div>

      <div class="form-group">
        <label for="hemoglobin">Hemoglobin (g/dL)</label>
        <input type="number" step="0.1" id="hemoglobin" name="hemoglobin">
      </div>

      <div class="form-group">
        <label for="wbc">WBC Count (×10⁹/L)</label>
        <input type="number" step="0.1" id="wbc" name="wbc">
      </div>

      <div class="form-group">
        <label for="rbc">RBC Count (×10¹²/L)</label>
        <input type="number" step="0.1" id="rbc" name="rbc">
      </div>

      <div class="form-group">
        <label for="platelets">Platelet Count (×10⁹/L)</label>
        <input type="number" id="platelets" name="platelets">
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text" id="remarks" name="remarks">
      </div>

      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
